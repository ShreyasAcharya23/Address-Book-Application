

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

	<script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>
	<title>Contact Profile</title>
</head>

<body>

	<div class="container">
		<header class="hero">
			<a href="{% url 'index' %}">
				<i class="fas fa-chevron-circle-left back-btn"></i>
			</a>
			<div class="hero-info">
				<h1 class="first_name">{{ contact.first_name }}</h1>
				<p class="last_name">{{ contact.last_name }}</p>
				<p class="email">{{ contact.email }}</p>
				<p class="phone_number">{{ contact.phone_number }}</p>
				<p class="address">{{ contact.address }}</p>

			</div>
		</header>

	</div>
    <div>
    <section class="button-container">
			<a href="{% url 'delete' contact.id %}">
				<div class="update-contact">
					<button class="button">Delete Contact</button>
				</div>
			</a>

		</section>
    </div>
</body>

</html>
