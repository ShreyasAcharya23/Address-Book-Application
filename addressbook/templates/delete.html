<!DOCTYPE html>
<html>
<style>
.delete-container{
	font-size:18px
}
</style>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

	<script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>
	<title>Delete Contact</title>
</head>

<body>
	<div class="container">
		<header class="hero">
			<a href="{% url 'index' %}">
				<i class="fas fa-chevron-circle-left back-btn"></i>
			</a>
			<div class="hero-info">
				<h2 class="name">{{contact.first_name}}</h2>
			</div>
		</header>

		<section class="delete-container">
			<p>Are you sure you want to delete this contact?</p>

			<form method='POST'>
				{% csrf_token %}
				<div class="delete-contact">
				<i class="fas fa-trash delete-icon"></i>
				<a href="{% url 'index' %}">
					<input class="delete-button" type="submit" value='Delete Contact' />
				</div>
				</a>
			</form>

		</section>
	</div>

</body>

</html>
