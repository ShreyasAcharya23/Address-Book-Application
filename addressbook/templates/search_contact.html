
<!DOCTYPE html>
<html>
<head>
    <title>Django Search</title>
</head>
<body>



<form action="/" method="GET">
    {% csrf_token %} 
    <input type="text" name="name" value = {{search_input}}>
    <input type="submit" name="submit" value="Search">
    {% comment %} <input type="search-name" class="contact-search" name="search-area" placeholder="Search"
					value={{search_input}}>

				<i onclick="document.getElementById('search-form').submit();" style="padding-left: 5px;"
					class="fas fa-search"></i> {% endcomment %}

</form>



{% for result in results %}

     <a href="{%url 'profile' result.id %}" style="text-decoration: none;">

					<div class="contact-section">
						<li class="list__item">
						    <p class="contact-name">{{result.first_name}}</p>
						</li>

						<li id="call" class="list__item">
							<i class="fas fa-phone"></i>
							<i class="fas fa-sms text"></i>
						</li>
					</div>

{% endfor %}

</body>
</html>
